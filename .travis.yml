language:
  - cpp
notifications:
  email:
    on_success: never
    on_fail: always
git:
  depth: 1
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
        - g++-5
        - ninja-build
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
  - os: osx
    osx_image: xcode9
before_install:
  - eval "${MATRIX_EVAL}"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install ninja; fi
script:
  - mkdir install
  - "./easy_build.sh $PWD/install"
  - cd build && ninja install && ninja package && cd ..
  - export PATH="$PWD/install/bin:$PATH"
  - External/bats/bin/bats Test
deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: build/QUIT-2.0.0-Darwin.tar.gz
    on:
      condition: $TRAVIS_OS_NAME = osx
      repo: spinicist/QUIT
      tags: true
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: build/QUIT-2.0.0-Linux.tar.gz
    on:
      condition: $TRAVIS_OS_NAME = linux
      repo: spinicist/QUIT
      tags: true
